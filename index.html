<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body {font-family: 'Inter', sans-serif;}</style></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6"><div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md"><h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Captcha Solver</h1><div id="captcha-container" class="mb-6 bg-gray-50 p-4 rounded-md border border-gray-200 flex flex-col items-center justify-center min-h-[150px]"><p id="no-captcha-message" class="text-gray-500 text-center text-sm">No captcha URL provided. Please add `?url=YOUR_CAPTCHA_URL` to the address bar.</p><img id="captcha-image" src="" alt="Captcha Image" class="hidden max-w-full h-auto rounded-md shadow-sm border border-gray-300 object-contain" /><p id="image-error" class="hidden text-red-500 text-center mt-2 text-sm">Failed to load captcha image. Please check the URL.</p></div><div class="space-y-4"><div><label for="captcha-input" class="block text-sm font-medium text-gray-700 mb-1">Enter Captcha:</label><input type="text" id="captcha-input" placeholder="Type the characters you see" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" /></div><button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit Captcha</button></div><p class="text-xs text-gray-400 mt-6 text-center">Note: This is a client-side demonstration. Submission does not validate the captcha.</p></div><script>document.addEventListener('DOMContentLoaded', () => {const urlParams = new URLSearchParams(window.location.search);const captchaUrl = urlParams.get('url');const captchaImage = document.getElementById('captcha-image');const noCaptchaMessage = document.getElementById('no-captcha-message');const imageError = document.getElementById('image-error');if (captchaUrl) {noCaptchaMessage.classList.add('hidden');captchaImage.src = captchaUrl;captchaImage.classList.remove('hidden');captchaImage.onerror = () => {captchaImage.classList.add('hidden');imageError.classList.remove('hidden');};captchaImage.onload = () => {imageError.classList.add('hidden');};} else {noCaptchaMessage.classList.remove('hidden');captchaImage.classList.add('hidden');imageError.classList.add('hidden');}});</script></body></html>
